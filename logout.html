<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Added a light background color */
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .navbar .nav-links li {
            display: inline-block;
            margin-right: 20px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .navbar .nav-links a.active {
            color: #ccc;
        }

        .login-container {
            width: 90%;
            max-width: 400px; /* Limit width for larger screens */
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white; /* White background for the container */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .highlights {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .highlights h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="logo">Victoriaâ€™s Secret</span>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="login.html">Log In</a></li>
        </ul>
    </div>

    <div class="login-container">
        <form id="login-form" action="login_process.php" method="POST"> <!-- Specify action for form submission -->
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username"> <!-- Added placeholder -->
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"> <!-- Added placeholder -->
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
